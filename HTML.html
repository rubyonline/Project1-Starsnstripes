<!DOCTYPE html>
<html>
  <head>
    <title>My Example HTML Document</title>
    <style>
      /* Center the h3 */
      h3 {
        text-align: center;
      }
      
      /* Split the body in half */
      .container {
        display: flex;
      }
      .left {
        flex: 1;
        background-color: lightgray;
      }
      .right {
        flex: 1;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div class="banner">
      <!-- main banner -->
      <img src="path/to/banner-image.png" alt="Main Banner">
    </div>
    
    <h3>Centered Heading Here</h3>
    
    <div class="container">
      <div class="left">
        <!-- Left-hand side content here -->
      </div>
      
      <div class="right">
        <!-- Right-hand side content here -->
      </div>
    </div>
  </body>
</html>
